<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Management - Admin</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <a href="client.html" class="nav-link text-white">Client View</a>

<div class="container mt-4">

  <h3>Manage Packages</h3>

  <div class="card p-3 shadow-sm">
    <form>
      <div class="row g-2">
        <div class="col-md-3">
          <input class="form-control" placeholder="Package Title">
        </div>
        <div class="col-md-2">
          <input class="form-control" placeholder="Type">
        </div>
        <div class="col-md-2">
          <input class="form-control" placeholder="Price">
        </div>
        <div class="col-md-2">
          <input class="form-control" placeholder="Duration">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100">Add Package</button>
        </div>
      </div>
    </form>
  </div>

  <h4 class="mt-4">Package List</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

</div>

</body>
</html>
