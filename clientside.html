<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Management - Client</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">TravelEase</a>
    <a class="nav-link text-white" href="admin.html">Admin</a>
  </div>
</nav>

<div class="container mt-4">

  <h3>Search Trips</h3>
  <div class="card p-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-3">
        <input class="form-control" placeholder="From City">
      </div>
      <div class="col-md-3">
        <input class="form-control" placeholder="To City">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100">Search</button>
      </div>
    </div>
  </div>

  <h4 class="mt-4">Popular Packages</h4>

  <div class="row mt-2">
    <!-- Package Card -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/350x200" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Goa Beach Tour</h5>
          <p class="card-text">3 Days / 2 Nights – ₹12000</p>
          <button class="btn btn-success w-100">Book</button>
        </div>
      </div>
    </div>

    <!-- Duplicate cards as needed -->

  </div>
</div>

</body>
</html>
